  <title>Atribuir de modo composto com multiplicação aumentada</title>

<body>
  <h1>Atribuir de modo composto com multiplicação aumentada</h1>

  <p>O operador <code>*=</code> multiplica uma variável por um número.</p>

  <pre>
    myVar = myVar * 5;
  </pre>

  <p>multiplicará <code>myVar</code> por <code>5</code>. Essa expressão pode ser reescrita assim:</p>

  <pre>
    myVar *= 5;
  </pre>

  <p>Converta as atribuições para <code>a</code>, <code>b</code> e <code>c</code> para usar o operador <code>*=</code>.</p>
</body>
