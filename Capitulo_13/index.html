  <h1>Multiplicar dois números com JavaScript</h1>

  <p>Nós também podemos multiplicar um número por outro.</p>

  <p>JavaScript usa o símbolo <code>*</code> para multiplicação de dois números.</p>

  <p><strong>Exemplo</strong></p>

  <pre>
    const myVar = 13 * 13;
  </pre>

  <p><code>myVar</code> teria o valor <code>169</code>.</p>

  <p>Altere o <code>0</code> para que o produto seja igual a <code>80</code>.</p>
