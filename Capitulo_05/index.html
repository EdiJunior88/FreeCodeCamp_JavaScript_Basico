  <h1>Inicializar variáveis com o operador de atribuição</h1>

  <p>É comum inicializar a variável com um valor inicial na mesma linha em que é declarada.</p>

  <pre>
    var myVar = 0;
  </pre>

  <p>Crie uma nova variável chamada <code>myVar</code> e atribua o seu valor inicial como <code>0</code>.</p>

  <p>Defina uma variável <code>a</code> com <code>var</code> e a inicialize com o valor de <code>9</code>.</p>
