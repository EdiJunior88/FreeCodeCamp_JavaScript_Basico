  <h1>Subtrair um número de outro com JavaScript</h1>

  <p>Nós também podemos subtrair um número de outro.</p>

  <p>JavaScript usa o símbolo <code>-</code> para subtração.</p>

  <p><strong>Exemplo</strong></p>

  <pre>
    const myVar = 12 - 6;
  </pre>

  <p><code>myVar</code> teria o valor <code>6</code>.</p>

  <p>Altere o <code>0</code> para que a variável difference seja igual a <code>12</code>.</p>
</body>
