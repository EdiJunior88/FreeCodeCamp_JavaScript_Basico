  <h1>Dividir um número por outro com JavaScript</h1>

  <p>Nós também podemos dividir um número por outro.</p>

  <p>JavaScript usa o símbolo <code>/</code> para divisão.</p>

  <p><strong>Exemplo</strong></p>

  <pre>
    const myVar = 16 / 2;
  </pre>

  <p><code>myVar</code> agora possui o valor <code>8</code>.</p>

  <p>Altere <code>0</code> para que a variável <code>quotient</code> seja igual a <code>2</code>.</p>
