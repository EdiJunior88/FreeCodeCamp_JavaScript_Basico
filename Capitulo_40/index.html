  <title>Aninhar um array em outro array</title>

<body>
  <h1>Aninhar um array em outro array</h1>

  <p>Você também pode aninhar arrays dentro de outros arrays, como abaixo:</p>

  <pre>
    const teams = [["Bulls", 23], ["White Sox", 45]];
  </pre>

  <p>Isso é chamado um <i>array multidimensional</i>.</p>

  <p>Crie um array aninhado chamado de <code>myArray</code>.</p>
</body>
